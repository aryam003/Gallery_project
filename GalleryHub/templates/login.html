

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <style>
  body{
    border: 10px solid rgb(16, 65, 80);
  }
 </style>
</head>
<body >
 
  <div class="container-fluid vh-100 d-flex">
    
    <div class="row flex-grow-1">
     
      <div class="col-md-6 d-flex justify-content-center align-items-center form-container">
        <div class="login-box text-center">
          <p>Login</p>
          <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="uname" class="form-control" placeholder="Username or email ID">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn " value="Login" style="background-color: rgb(16, 65, 80); width: 90%; color: rgb(248, 246, 246); top: 30px;"> Login</button>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}  
            {% endif %}
            <div class="reg" style="padding-top: 10px;">
            <button type="button" class="btn" style="background-color: rgb(16, 65, 80); width: 90%; "><a href="register" style="text-decoration: none; color: rgb(249, 246, 246);">Register</a></button>
        </div>
          </form>
        </div>
      </div>
      <!-- Image Section -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center image-section">
        <img src="{% static 'img/img1.jpg' %}" alt="Login Image" class="img-fluid" style="width: 600px; border-radius: 100px; border: 10px solid rgb(16, 65, 80);">
      </div>
    </div>
  </div>
  
</body>
</html>
